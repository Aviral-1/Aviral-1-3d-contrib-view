<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aviral Mishra | Developer Lab üíª</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap");
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Orbitron", sans-serif;
        background: radial-gradient(circle at top, #001100, #000);
        overflow: hidden;
        color: #00ff90;
      }

      header {
        position: absolute;
        top: 30px;
        width: 100%;
        text-align: center;
        z-index: 10;
      }

      header h1 {
        font-size: 2rem;
        text-shadow: 0 0 15px #00ff90;
      }

      header p {
        font-size: 0.95rem;
        color: #88ffbb;
        text-shadow: 0 0 10px #00ff90;
      }

      canvas {
        display: block;
      }

      /* Green glow frame around the scene */
      #glow-frame {
        position: fixed;
        inset: 0;
        border: 4px solid #00ff90;
        box-shadow: 0 0 25px #00ff90, inset 0 0 15px #00ff90;
        z-index: 5;
        pointer-events: none;
        animation: pulse 3s infinite alternate;
      }

      @keyframes pulse {
        from {
          box-shadow: 0 0 15px #00ff90, inset 0 0 10px #00ff90;
        }
        to {
          box-shadow: 0 0 35px #00ffaa, inset 0 0 25px #00ffaa;
        }
      }

      footer {
        position: absolute;
        bottom: 15px;
        width: 100%;
        text-align: center;
        font-size: 0.85rem;
        color: #00ff90;
        text-shadow: 0 0 10px #00ff90;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>üë®‚Äçüíª Aviral Mishra ‚Äî Software Engineer @ Devertex Info Tech Pvt. Ltd.</h1>
      <p>Frontend Developer | SaaS | React | Waste Management System</p>
    </header>

    <div id="glow-frame"></div>
    <canvas id="scene"></canvas>

    <footer>‚ö° ‚ÄúBuilding interactive SaaS systems with precision & design.‚Äù</footer>

    <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

    <script>
      // Setup
      const canvas = document.getElementById("scene");
      const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setClearColor(0x000000, 1);

      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.z = 35;

      // Lights
      const ambient = new THREE.AmbientLight(0x00ff90, 1.2);
      scene.add(ambient);
      const point = new THREE.PointLight(0x00ffaa, 2, 100);
      point.position.set(0, 10, 20);
      scene.add(point);

      // Grid floor (glowing green lines)
      const gridHelper = new THREE.GridHelper(100, 50, 0x00ff90, 0x00ff90);
      gridHelper.material.opacity = 0.2;
      gridHelper.material.transparent = true;
      scene.add(gridHelper);

      // Floating code laptops
      const laptopGeometry = new THREE.BoxGeometry(6, 4, 0.2);
      const screenTexture = new THREE.CanvasTexture(createCodeCanvas());
      const laptopMaterial = new THREE.MeshStandardMaterial({
        emissive: 0x00ff90,
        emissiveIntensity: 0.8,
        map: screenTexture,
      });

      const laptops = [];
      for (let i = 0; i < 6; i++) {
        const laptop = new THREE.Mesh(laptopGeometry, laptopMaterial.clone());
        laptop.position.set(
          (Math.random() - 0.5) * 50,
          (Math.random() - 0.5) * 30,
          (Math.random() - 0.5) * 20
        );
        laptop.rotation.y = Math.random() * Math.PI;
        scene.add(laptop);
        laptops.push(laptop);
      }

      // Floating particles
      const particlesGeometry = new THREE.BufferGeometry();
      const particlesCount = 1500;
      const posArray = new Float32Array(particlesCount * 3);
      for (let i = 0; i < particlesCount * 3; i++) {
        posArray[i] = (Math.random() - 0.5) * 200;
      }
      particlesGeometry.setAttribute(
        "position",
        new THREE.BufferAttribute(posArray, 3)
      );
      const particlesMaterial = new THREE.PointsMaterial({
        color: 0x00ff90,
        size: 0.07,
        transparent: true,
      });
      const particles = new THREE.Points(particlesGeometry, particlesMaterial);
      scene.add(particles);

      // Mouse motion effect
      let mouseX = 0, mouseY = 0;
      document.addEventListener("mousemove", (e) => {
        mouseX = (e.clientX / window.innerWidth - 0.5) * 2;
        mouseY = (e.clientY / window.innerHeight - 0.5) * 2;
      });

      // Function to create glowing React-like code
      function createCodeCanvas() {
        const canvas = document.createElement("canvas");
        canvas.width = 256;
        canvas.height = 256;
        const ctx = canvas.getContext("2d");
        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, 256, 256);
        ctx.font = "14px monospace";
        ctx.fillStyle = "#00ff90";
        const code = [
          "const App = () => {",
          "  return (",
          "    <div className='app'>",
          "      <h1>Hello React üå±</h1>",
          "    </div>",
          "  );",
          "};",
          "export default App;",
        ];
        code.forEach((line, i) => ctx.fillText(line, 10, 30 + i * 25));
        return canvas;
      }

      // Animate
      function animate() {
        requestAnimationFrame(animate);
        laptops.forEach((l, i) => {
          l.rotation.y += 0.002;
          l.position.y += Math.sin(Date.now() * 0.001 + i) * 0.01;
        });
        particles.rotation.y += 0.0005;
        camera.position.x += (mouseX * 5 - camera.position.x) * 0.05;
        camera.position.y += (-mouseY * 5 - camera.position.y) * 0.05;
        camera.lookAt(scene.position);
        renderer.render(scene, camera);
      }
      animate();

      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    </script>
  </body>
</html>
